<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Post</title>
    <link rel="stylesheet" href="../../styles.css" />
  </head>
  <body>
    <main>
    <h1>Update Post</h1>

    <form>
      <label for="titleInput">Title</label>
      <input id="titleInput" class="input-title" type="text" />
      <label for="bodyInput" class="input-body">Content</label>
      <textarea id="bodyInput"></textarea>
      <p id="successMessage" role="status" class="successMessage hidden"></p>
    </form>
      <div class="formbtn-container">
      <button id="updateBtn" type="button" class="button button--success">
        Update
      </button>
      <a href="../../index.html" id="backBtn" type="button" class="button button--back"
        >Back to Posts</a
      >
      </div>
</main>
    <script src="update.js"></script>
  </body>
</html>
