<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a post</title>
    <link rel="stylesheet" type="text/css" href="create.css" />
  </head>
  <body>
     <header class="header">
      <a class="header-link" href="index.html">
      <img src="logo.svg"  alt="Textify Logo" class="icon" width="78" height="78" />
      <h1 class="title">Textify</h1></a>
    </header>
    <main>
    <section>
      <h1>Create a post</h1>
      <div class="createsvg">
      <img src="create.svg" alt="Create Post Illustration" width="100" height="100"/>
        </div>
    </section>
    
    <form id="createForm">
    <label for="text-title">Title:</label>
    <input aria-describedby="titleError" type="text" id="text-title" name="title" />
    <p id="titleError" class="inputTitleError hidden"></p>
    <label for="text-body">Body</label>
    <textarea aria-describedby="bodyError" id="text-body" name="body"></textarea>
    <p id="bodyError" class="inputBodyError hidden"></p>
    <button id="submit">submit</button>
    </form>
    <p id="success" aria-live="polite"></p>
    </main>
    <script src="create.js"></script>
  </body>
</html>
