<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Create New Post</title>
  <link rel="stylesheet" type="text/css" href="../../styles.css">
</head>
<body>
  <div class="container">
    <h1>Create New Post</h1>
    <div class="card">
      <form id="createForm">
        <div class="form-group"> <label for="newTitle">Title:</label>
          <input type="text" id="newTitle" placeholder="Enter post title..." required>
        </div>
        
        <div class="form-group">
          <label for="newBody">Content:</label>
          <textarea id="newBody" rows="10" placeholder="Enter post content..." required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Post</button>
        <a href="../../index.html" class="btn btn-danger">Cancel</a>
      </form>
    </div>
  </div>
  <script src="create.js"></script>
</body>
</html>
