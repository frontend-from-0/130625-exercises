<!DOCTYPE html>
<html>
  <head>
    <title>Town Notice Board</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1 class="site-title">Town Notice Board</h1>
        <p class="site-subtitle">
          Local announcements, services, and community posts.
        </p>
      </header>
    </div>
      <div class="actions">
        <button class="button button--success" id="getPostsBtn">
          Load Notices
        </button>
        <a href="./posts/create/index.html" class="button button--primary">
          Post a Notice</a
        >
      </div>

      <!--
      Fetch all posts and display them on the page.
      For every post, add a button to update the post and delete a post.
      When the update button is clicked, redirect user to the update post page with a form to update the post.
      When the delete button is clicked, send request to delete the post.
      Add a button to create a new post. When the button is clicked, redirect user to the create post page with a form to create a new post.
     
    -->
      <ul id="postsContainer"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
