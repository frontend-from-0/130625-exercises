
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="booking_form" >
     <div class="appointments"> 
        <section class="calendar">
          <label for="date">Select a date</label>
          <input type="date" id="date" />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button class="slot" type="button" aria-label="Select 09:00 time slot">09:00</button>
            <button class="slot" type="button" aria-label="Select 10:30 time slot">10:30</button>
            <button class="slot" type="button" aria-label="Select 13:00 time slot">13:00</button>
            <button class="slot" type="button" aria-label="Select 14:30 time slot">14:30</button>
            <button class="slot" type="button" aria-label="Select 16:00 time slot">16:00</button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <p>Name and Surname: <span id="selected-username">-</span></p>
          <p>E-mail: <span id="selected-email">-</span></p>
          
          <button id="confirm" type="submit" disabled>Confirm Booking</button>
        </aside>
    </div> 
         <section class="user-information">
          <p>Fill in your information</p>
          <div class="user-first-second-name">
          <label for="fullName">First and second Name:</label>
          <input type="text" id="fullName" maxlength="30" class="form-input"/> <!--resolved-->
          </div>
          <div class="user-email">
          <label for="email">Your e-mail:</label>
          <input type="email" id="email" class="form-input"/>
          </div>
         </section>

      </form>

      <section class="hidden" id="confirmation">
        <h2 id="confirmation-title">The appointment is confirmed!</h2>
        <div>
          <p>Date: <span id="confirmed-date"></span></p>
          <p>Time: <span id="confirmed-time"></span></p>
          <p>User name: <span id="confirmed-username"></span></p>
          <p>E-mail: <span id="confirmed-email"></span></p>

        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
