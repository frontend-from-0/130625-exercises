<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="booking_form">
        <section class="main">
          <div id="personal-div">
            <h2>Personal Information</h2>
            <div class="personal">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" />
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
          </div>
          <label for="date">Select a date</label>
          <input type="date" id="date" />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button
              class="slot"
              type="button"
              aria-label="Select 09:00 time slot"
            >
              09:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 10:30 time slot"
            >
              10:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 13:00 time slot"
            >
              13:00
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 14:30 time slot"
            >
              14:30
            </button>
            <button
              class="slot"
              type="button"
              aria-label="Select 16:00 time slot"
            >
              16:00
            </button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Name: <span id="display-name">-</span></p>
          <p>Email: <span id="display-email">-</span></p>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <button id="confirm" disabled>Confirm Booking</button>
        </aside>
      </form>

      <section class="hidden" id="confirmation">
        <h2 id="confirmation-title">The appointment is confirmed!</h2>
        <i id="check-sign" class="fa-solid fa-calendar-check"></i>
        <div>
          <p>Thank you for choosing us <span id="confirmed-name"></span></p>
          <p>
            If any changes occur, we will contact you at this email address:
            <span id="confirmed-email"></span>
          </p>
          <p>Date: <span id="confirmed-date"></span></p>
          <p>Time: <span id="confirmed-time"></span></p>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
