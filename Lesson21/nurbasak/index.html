
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Book an Appointment</h1>
      </header>

      <form class="booking" id="booking_form">
        <section class="personal-info">
          <label for="name">Enter your username</label>
          <input type="text" id="name" name="name" /> 
          <p id="nameError" class="input-error hidden"></p>
          <label for="email">Enter your email</label>
          <input type="email" id="email" name="email" /> 
          <p id="emailError" class="input-error hidden"></p>
        </section>
        <section class="calendar">
          <label for="date">Select a date</label>
          <input type="date" id="date" />
          <h2 id="timeslots-heading">Available Time Slots</h2>
          <fieldset class="timeslots" aria-labelledby="timeslots-heading">
            <legend class="hidden">Choose a time slot</legend>
            <button class="slot" type="button" aria-label="Select 09:00 time slot">09:00</button>
            <button class="slot" type="button" aria-label="Select 10:30 time slot">10:30</button>
            <button class="slot" type="button" aria-label="Select 13:00 time slot">13:00</button>
            <button class="slot" type="button" aria-label="Select 14:30 time slot">14:30</button>
            <button class="slot" type="button" aria-label="Select 16:00 time slot">16:00</button>
          </fieldset>
        </section>

        <aside class="summary">
          <h2>Your Appointment</h2>
          <p>Username: <span id="given-username">-</span></p>
          <p>Email: <span id="given-email">-</span></p>
          <p>Date: <span id="selected-date">-</span></p>
          <p>Time: <span id="selected-time">-</span></p>
          <button id="confirm" disabled>Confirm Booking</button>
        </aside>
      </form>

      <section class="hidden" id="confirmation">
        <h2 id="confirmation-title">The appointment is confirmed!</h2>
        <div class="confirmed-info">
          <p><span id="confirmed-name"></span></p>
          <p><span id="confirmed-email"></span></p>
          <p><span id="confirmed-date"></span></p>
          <p><span id="confirmed-time"></span></p>
          
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
