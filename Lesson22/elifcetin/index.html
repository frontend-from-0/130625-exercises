<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ã–deme Formu</title>
    <link rel="stylesheet" href="./stylesNew.css" />
  </head>
  <body>
    <main>
      <form novalidate id="checkoutForm" method="post">
        
        <div class="input-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="name@gmail.com"
            name="email"
            aria-describedby="emailError" 
          />
          <p id="emailError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="tel"
            placeholder="+90 555 111 1111"
            name="phoneNumber"
            aria-describedby="phoneError"
          />
          <p id="phoneError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            type="text"
            placeholder="Clark"
            name="firstname"
            aria-describedby="firstNameError"
          />
          <p id="firstNameError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input 
            id="lastname" 
            type="text" 
            name="lastname" 
            placeholder="Jackson"
            aria-describedby="lastNameError"
          />
          <p id="lastNameError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="cardNumber">Card Number</label> <input
            id="cardNumber" 
            type="text"
            inputmode="numeric" 
            placeholder="0000 0000 0000 0000"
            name="cardnumber"
            aria-describedby="cardNumberError"
          /> 
          <p id="cardNumberError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="expDate">Expiration Date</label>
          <input 
            id="expDate" 
            type="text" 
            inputmode="numeric"
            name="expDate" 
            placeholder="MM/YY" 
            aria-describedby="expDateError"
          /> 
          <p id="expDateError" class="input-error hidden" role="alert"></p>
        </div>

        <div class="input-group">
          <label for="cvv">CVV</label>
          <input 
            id="cvv" 
            type="text" 
            inputmode="numeric"
            name="cvv" 
            placeholder="123" 
            aria-describedby="cvvError"
            maxlength="4"
          />
          <p id="cvvError" class="input-error hidden" role="alert"></p>
        </div>

        <button type="submit" id="submitBtn" class="btn-success" disabled>Place Order</button>
      </form>

      <div class="success-section hidden" id="success" tabindex="-1"> 
        <h3>Success!</h3>
        <p> Name: <span id="confirmed-nameSurname">-</span></p>
        <p> E-mail: <span id="confirmed-email">-</span></p>
        <p> Number: <span id="confirmed-number">-</span></p>
        <p>Estimated delivery in 3-4 days </p>
      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
