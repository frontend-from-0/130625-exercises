<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <form novalidate id="checkoutForm" method="post">
        <h1 class="form-title">Checkout Form</h1>
        <div class="input-group">
          <!--Added aria-live to error messages and aria-describedby to input fields for A11y.-->
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="email@example.com"
            name="email"
            autocomplete="email"
            aria-describedby="emailError"
          />
          <p id="emailError" class="input-error hidden" aria-live="polite"></p>
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input
            id="phone"
            type="tel"
            placeholder="+90 123 456 7890"
            name="phoneNumber"
            autocomplete="tel"
            aria-describedby="phoneError"
          />
          <p id="phoneError" class="input-error hidden" aria-live="polite"></p>
        </div>
        <div class="input-group">
          <label for="firstname">First Name</label>
          <input
            id="firstname"
            type="text"
            placeholder="Sophia"
            name="firstname"
            autocomplete="given-name"
            aria-describedby="firstNameError"
          />
          <p
            id="firstNameError"
            class="input-error hidden"
            aria-live="polite"
          ></p>
        </div>
        <div class="input-group">
          <label for="lastname">Last Name</label>
          <input
            id="lastname"
            type="text"
            placeholder="Clark"
            name="lastname"
            autocomplete="family-name"
            aria-describedby="lastNameError"
          />
          <p
            id="lastNameError"
            class="input-error hidden"
            aria-live="polite"
          ></p>
        </div>

        <div class="input-group">
          <label for="cardnumber">Card Number</label>
          <input
            id="cardNumber"
            type="text"
            placeholder="1234 5678 9101 1121"
            name="cardnumber"
            autocomplete="cc-number" 
            aria-describedby="cardNumberError"
          />
          <p
            id="cardNumberError"
            class="input-error hidden"
            aria-live="polite"
          ></p>
        </div>
        <div class="input-group">
          <label for="expDate">Expiration Date</label>
          <input
            id="expDate"
            type="text"
            placeholder="MM/YY"
            name="expDate"
            autocomplete="cc-exp"
            aria-describedby="expDateError"
          />
          <p
            id="expDateError"
            class="input-error hidden"
            aria-live="polite"
          ></p>
        </div>
        <div class="input-group">
          <label for="cvv">CVV</label>
          <input
            id="cvv"
            type="text"
            placeholder="123"
            name="cvv"
            autocomplete="cc-csc"
            aria-describedby="cvvError"
          />
          <p id="cvvError" class="input-error hidden" aria-live="polite"></p>
        </div>
        <button
          type="submit"
          id="submitBtn"
          class="btn-success"
          disabled
        >
          Place Order
        </button>
      </form>
      <div class="hidden" id="success" role="status" aria-live="polite">
        <!--Added "status" role to the success page.-->
        <h1>Payment Complete!</h1>
        <i class="fa-solid fa-circle-check" style="color: #38b000;" aria-hidden="true"></i>
        <h2>Your Order Details</h2>
        <p><strong>Order Number:</strong>124343</p>
        <p><strong>Estimated Delivery Date:</strong> 2-4 business days</p>
        <p><em>A detailed email confirmation regarding your order status will be sent within a few minutes.</em></p>
        <p><em>For any queries, you can contact us at 94839438.</em></p>
        
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
