<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://db.onlinewebfonts.com/c/961a181da27e7cbc072ec2fb5bbfe2a9?family=Circular+Std+Bold" rel="stylesheet">
</head>
<body>
    <nav>
        <button class="navbar__menu hidden--lg"><img src="./assets/menu.svg" alt="menu"></button>
        <a href="#" class="navbar__logo"><img src="./assets/logo.svg" alt="logo"> </a>

        <ul class="navbar__list hidden--md hidden--sm fs-14">
            <li><a href="#" class="navbar__link">Home</a></li>
            <li><a href="#" class="navbar__link">Discover</a></li>
            <li><a href="#" class="navbar__link">Special Deals</a></li>
            <li><a href="#" class="navbar__link">Contact</a></li>
        </ul>

        <div class="btn hidden--sm">
            <a href="#" class="login__btn fs-14">Log In</a>
            <a href="#" class="signup__btn hidden">Sign Up</a>
        </div>



    </nav>
    <main>
        <section>
            <div class="container--hero">
                <div>
                    <picture>
                        <source media="(max-width:465px)" srcset="./assets/hero-img-xs.webp">
                        <source media="(min-width:465.98px)" srcset="./assets/hero-img-md.webp">
                        <img src="./assets/hero-img.webp" alt="hero image">
                    </picture>
                </div>

                <div class="hero__content">
                    <div class="hero__badge">
                        <p class="fs-14">Explore the world!<i></i></p>
                        <img src="./assets/bag-icon.svg" alt="bag-icon" witdh="24px" height="24px">
                    </div>

                    <h1>Travel <span class="text--pink">top destination</span> of the world</h1>
                    <p class="hero__text">We always make our costumer happy by providing<br>as many choices as possible
                    </p>
                    <div class="hero__cta">
                        <a href="#" class="start__btn fs-14">Get Started</a>
                        <a href="#" class="demo__btn"><img src="./assets/play-icon.svg" alt="play-icon">Watch Demo</a>
                    </div>
                </div>
            </div>

        </section>

    </main>
</body>
</html>
